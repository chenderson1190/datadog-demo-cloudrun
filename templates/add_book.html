{% from "_formhelpers.html" import render_field %}
<body>
    <ul>
    {% for item in nav.top %}
    <li class="{{ 'active' if item.is_active else '' }}">
        <a href="{{ item.url }}">{{ item.label }}</a>
    </li>
    {% endfor %}
    </ul>
    <form method=post>
        <dl>
            {{ render_field(form.book_name) }}
            {{ render_field(form.author) }}
        </dl>
        <p><input type=submit value=AddBook>
    </form>
</body>
